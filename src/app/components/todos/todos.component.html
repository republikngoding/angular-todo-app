<div class="todos">
    <form (submit)="addTodo()">
        <input type="text" name="inputTodo" placeholder="Enter Todo..." class="todo-input" [(ngModel)]="inputTodo" />
        <input type="submit" value="add todo" class="todo-submit">
    </form>
    <div class="todo {{(item.completed ? 'done' :'')}}" *ngFor="let item of todos; let i= index;">
        <div class="id">{{i}}</div>
        <div class="content" (click)="toggleDone(i)">{{item.content}}</div>
        <button class="delete" (click)="deleteTodo(i)">Remove</button>
    </div>
</div>
